  <body class="" style="--bs-bg-opacity: .6;">
    <div class="container-lg page">
        <div class="col-md-12 new_game">
            <span class="material-symbols-outlined">add_circle</span>
            NEW GAME
        </div>
        <div class="col-md-12 player">
            <div class="row">
                <div class="col-md-4 part1">
                    <h2> PLAYER 1</h2>
                    <div class="scoreGlobal">
                        43
                    </div>
                    <div class="scoreRound">
                        <p>CURRENT</p>
                        <div class="score">11</div>
                    </div>
                </div>
                <div class="col-md-4 dice">
                    <div class="dice-area ">
                        <img src="" alt="">
                    </div>
                    <div class="roll_dice">
                        <span class="material-symbols-outlined">cached</span>
                        ROLL DICE
                    </div>
                    <div class="hold">
                        <span class="material-symbols-outlined"> place_item </span>
                        HOLD
                    </div>
                </div>
                <div class="col-md-4 part2">
                    <h2>PLAYER 2</h2>
                    <div class="scoreGlobal">
                        72
                    </div>
                    <div class="scoreRound">
                        <p>CURRENT</p>
                        <div class="score">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
