<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <title>Jeux de d√©</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  
</head>
  <body class="" style="--bs-bg-opacity: .6;">
    <div class="container-lg page">
        <div id="new_game" class="col-md-12 new_game">
            <span class="material-symbols-outlined">add_circle</span>
            NEW GAME
        </div>
        <div class="col-md-12 player">
            <div class="row">
                <div id="player1" class="col-md-4 btn-player player1">
                    <h2> PLAYER 1 <span id="focus1" class="focus1"></span></h2>
                    <div id="scoreGlobal1" class="scoreGlobal">
                        
                    </div>
                    <div class="scoreRound">
                        <p>CURRENT</p>
                        <div id="score1" class="score">0</div>
                    </div>
                </div>
                <div class="col-md-4 dice">
                    <div class="dice-area ">
                        <img id="img-dice" style="width: 6rem;"/>
                    </div>
                    <div id="roll-dice" class="roll_dice">
                        <span  class="material-symbols-outlined">cached</span>
                        ROLL DICE
                    </div>
                    <div id="hold" class="hold">
                        <span class="material-symbols-outlined"> place_item </span>
                        HOLD
                    </div>
                </div>
                <div id="player2" class="col-md-4 btn-player player2">
                    <h2><span id="focus2" class="focus2"></span> PLAYER 2</h2>
                    <div id="scoreGlobal2" class="scoreGlobal">
                        
                    </div>
                    <div class="scoreRound">
                        <p>CURRENT</p>
                        <div id="score2" class="score">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
